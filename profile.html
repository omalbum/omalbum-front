<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="utils/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-172622724-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-172622724-1');
		</script>

        <script type="text/javascript" src="main.js"></script>
        <title>OMAlbum</title>
    </head>
    <body>
        <nav class="header-nav"></nav>
		<div id="notifications">
		</div>
        <main>
            <h1>Profile</h1>
            <font face="Comic-sans" >
            <form style="display: inline-block;">
	            <table>
	                <tr><td style="width: 20px; text-align: left; padding: 0 20% 0 0"><dt>username</dt></td><td style="text-align: left;" class="fill-user_name"></td></tr>
	                <tr><td style="text-align: left"><dt>name</dt></td><td style="text-align: left;" id="name_td" class="fill-name changeable"></td></tr>
	                <tr><td style="text-align: left"><dt>last name</dt></td><td style="text-align: left;" id="last_name_td" class="fill-last_name changeable"></td></tr>
	                <tr><td style="text-align: left"><dt>user id</dt></td><td style="text-align: left;" class="fill-user_id"></td></tr>
	                <tr><td style="text-align: left"><dt>email</dt></td><td style="text-align: left;" id="email_td" class="fill-email changeable"></td></tr>
	                <tr>
	                	<td style="text-align: left"><dt>género</dt></td>
	                	<td style="text-align: left;" id="gender_td" class="fill-gender changeable"></td>
		                <td style="display: none" id="gender_td_datalist">
		                	<div class="stretch">
			                    <input type="text" id="gender_input" list="gender" name="gender" placeholder="género">
			                </div>
			                <div id="gender_other" style="display: none">
			                	<label style="float: left;">Género:</label>
			                	<input type="text" id="gender_other_input" style="float: left;"></input>
			                </div>
			                <datalist id="gender">
			                    <option>femenino</option>
			                    <option>masculino</option>
			                    <option>prefiero no responder</option>
			                    <option>otro</option>
			                </datalist>
		                </td>
	                </tr>
	                <tr><td style="text-align: left; padding: 0 20% 0 0"><dt>País</dt></td><td style="text-align: left;" id="country_td" class="fill-country changeable"></td></tr>
	            </table>
	            <br>
	            <button id="edit_profile_button" type="button" onclick="onEditProfileClick()">Editar perfil</button>
	        </form>
            </font>
        </main>
		<br/>
		<nav id="footer"></nav>
    </body>
</html>
