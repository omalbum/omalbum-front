<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="utils/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">

		<link rel="icon" type="image/svg+xml" href="/OMAlbum-Logo-Simple.svg">
		<!--<link rel="alternate icon" href="/favicon.ico">-->
		<link rel="mask-icon" href="/OMAlbum-Logo-Simple.svg" color="#ff8a01">

		<script>
		MathJax = {
		  tex: {
			inlineMath: [['$', '$'], ['\\(', '\\)']],
			displayMath: [['$$', '$$'],['\\[', '\\]']],
		  }
		};
		</script>
		<script id="MathJax-script" async
		  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
		</script>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-172622724-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-172622724-1');
		  const urlParams = new URLSearchParams(window.location.search);
		  const problem_id = urlParams.get('id');

		  $(document).ready(function() {
		  	$("#formContent").load("problem_form.html", function(){
		  		$("#submit_button").on("click", function(){
		  			update_problem_event(this, problem_id);
		  		}).text("Editar Problema");
		  	});
		  	get_admin_problem_request(problem_id).then(p => {
		  		$("#statement").val(p.statement);
		  		$("#solution").val(p.official_solution);
		  		$("#hint").val(p.hint);
		  		$("#series_input").val(p.series);
		  		$("#omaforos_post_id_input").val(p.omaforos_post_id || "");
		  		$("#answer_input").val(p.answer);
		  		var release_date_splited = p.release_date.split("T");
		  		$("#release_date_input").val(release_date_splited[0]);
		  		$("#release_time_input").val(release_date_splited[1].substr(0, 5));
		  		var deadline_date_splited = p.deadline.split("T");
		  		$("#deadline_date_input").val(deadline_date_splited[0]);
		  		$("#deadline_time_input").val(deadline_date_splited[1].substr(0, 5));
		  		$("#tags_input").val(p.tags.join(","));
		  		$("#previewed").val(p.annotations);
		  		$("#is_draft_input").prop('checked', p.is_draft);
		  	});
		  });
		</script>

        <script type="text/javascript" src="main.js"></script>
        <title>OMAlbum</title>
    </head>
    <body>
        <nav class="header-nav"></nav>
		<div id="notifications">
		</div>
        <main>
            <h1>Editar Problema </h1>
            <div id="formContent"></div>
        </main>
		<br/>
		<footer id="footer"></footer>
    </body>
</html>
