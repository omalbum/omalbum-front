<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script type="text/javascript" src="src/backend.js"></script>
        <script type="text/javascript" src="src/requests.js"></script>
        <script type="text/javascript" src="src/notifications.js"></script>
        <script type="text/javascript" src="src/validations.js"></script>
        <script type="text/javascript" src="src/utils.js"></script>
        <script type="text/javascript" src="src/register.js"></script>
        <script type="text/javascript" src="src/album.js"></script>
        <script type="text/javascript" src="src/session.js"></script>
        <script type="text/javascript" src="locations.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <title>OMAlbum</title>
    </head>
    <body>
        <nav>
            <span class="head"><img src="oma-bg.svg"><span class="h1">OMAlbum</span></span>
            <a href="index.html">inicio</a>
            <a href="problemas.html">problemas</a>
            <a href="login.html" class="logged-out">login</a>
            <a href="register.html" class="logged-out">register</a>
            <a href="profile.html" class="logged-in">profile <em class="fill-user_name"></em></a>
            <a onclick="logout_update();" class="logged-in">logout</a>
        </nav>
		<div id="notifications">
		</div>
        <main>
            <h1>Registrate!</h1>
            <form>
                <div class="stretch">
                    <input type="text" name="email" placeholder="email">
                </div>
                <div class="stretch">
                    <input type="text" name="user_name" placeholder="usuario">
                </div>
                <div class="stretch">
                    <input type="password" name="password" placeholder="contraseña">
                </div>
                <div class="stretch">
                <legend>Información Personal</legend>
                </div>
                <div class="stretch">
                    <input type="text" name="name" placeholder="nombre">
                </div>
                <div class="stretch">
                    <input type="text" name="last_name" placeholder="apellido">
                </div>
                <p class="tit">fecha de nacimiento</p>
                <div class="stretch">
                    <input type="date" name="birth_date" placeholder="fecha de nacimiento">
                </div>
                <div class="stretch">
                    <input type="text" list="gender" name="gender" placeholder="sexo">
                </div>
                <datalist id="gender">
                    <option value="male">Hombre</option>
                    <option value="female">Mujer</option>
                    <option value="none">Prefiero no Decir</option>
                </datalist>
                <div class="left">
                    <p class="tit">sos estudiante?</p>
                    <input type="checkbox" list="boolean" name="is_student" value="true" placeholder="es estudiante">
                </div>
                <datalist id="boolean">
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </datalist>
                <p class="tit">año de escolaridad</p>
                <div class="stretch">
                    <input type="number" name="school_year" placeholder="desde primer grado de primaria">
                </div>
                <legend>Locación</legend>
                <div class="stretch">
                    <input type="text" list="country" name="country" placeholder="país">
                </div>
                <datalist id="country">
                    <option value="Argentina">Argentina</option>
                </datalist>
                <div class="stretch">
                    <input type="text" onchange="reset_departments()" list="province" name="province" placeholder="provincia">
                </div>
                <datalist id="province"></datalist>
                <div class="stretch">
                    <input type="text" list="department" name="department" placeholder="departamento">
                </div>
                <datalist id="department"></datalist>
                <div class="stretch">
                    <input type="text" name="location" placeholder="lugar">
                </div>
                <div class="stretch">
                    <input type="text" name="school" placeholder="escuela">
                </div>
                <button type="button" onclick="register_event(this)">Registrarse</button>
            </form>
        </main>
    </body>
</html>
