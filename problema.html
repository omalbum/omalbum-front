<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="utils/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script>
		MathJax = {
		  tex: {
			inlineMath: [['$', '$'], ['\\(', '\\)']],
			displayMath: [['$$', '$$'],['\\[', '\\]']],
		  }
		};
		</script>
		<script id="MathJax-script" async
		  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
		</script>

        <script type="text/javascript" src="main.js"></script>

        <title>OMAlbum</title>
    </head>
    <body onload="init(); load_problem();">
        <nav class="header-nav"></nav>
		<div id="notifications">
		</div>
        <main>
            <h1 id="titulo"><i class="icono material-icons"></i></h1>
            <div id="enunciado" class="enunciado math light-bg boxed">
            </div>
            <div class="logged-in">
                <h1>Respuesta</h1>
                <form>
                    <div class="stretch">
                        <input id="solution" type="number" step="1" placeholder="respuesta"> (la respuesta es un nÃºmero entero)
                    </div>
                    <input class="center" type="button" onclick="attempt_problem_event(this);" value="Enviar Respuesta">
                </form>
            </div>
            <div class="logged-out">
                <p>
                    Registrate para intentar este problema!
                </p>
            </div>
			<div id="link-omaforos">
			</div>
        </main>
    </body>
</html>
