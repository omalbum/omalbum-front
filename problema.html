<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script>
		MathJax = {
		  tex: {
			inlineMath: [['$', '$'], ['\\(', '\\)']],
			displayMath: [['$$', '$$'],['\\[', '\\]']],
		  }
		};
		</script>
		<script id="MathJax-script" async
		  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
		</script>

        <script type="text/javascript" src="main.js"></script>

        <title>Teleoma</title>
    </head>
    <body onload="init(); load_problem();">
        <nav>
            <span class="head"><img src="oma-bg.svg"><span class="h1">Teleoma</span></span>
            <a href="index.html">inicio</a>
            <a href="problemas.html">problemas</a>
            <a href="login.html" class="logged-out">login</a>
            <a href="register.html" class="logged-out">register</a>
            <a href="profile.html" class="logged-in">profile</a>
            <a onclick="logout_update();" class="logged-in">logout</a>
        </nav>
        <main>
            <h1 id="titulo"><i class="icono material-icons"></i></h1>
            <div id="enunciado" class="enunciado math light-bg boxed">
            </div>
            <div class="logged-in">
                <h1>Respuesta</h1>
                <form>
                    <div class="stretch">
                        <input type="text" id="solution" placeholder="respuesta">
                    </div>
                    <input class="center" type="button" onclick="attemp_problem_event(this);" value="Enviar Respuesta">
                </form>
            </div>
            <div class="logged-out">
                <p>
                    Registrate para intentar este problema!
                </p>
            </div>
            <p><a href="https://omaforos.com.ar/">link al foro</a> para discutir este problema</p>
        </main>
    </body>
</html>
