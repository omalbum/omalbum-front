<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="utils/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">

		<link rel="icon" type="image/svg+xml" href="./assets/OMAlbum-Logo-Simple.svg">
		<!--<link rel="alternate icon" href="/favicon.ico">-->
		<link rel="mask-icon" href="./assets/OMAlbum-Logo-Simple.svg" color="#ff8a01">

		<script>

		  tex: {
			inlineMath: [['$', '$'], ['\\(', '\\)']],
			displayMath: [['$$', '$$'],['\\[', '\\]']],

		  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
		</script>

        <script type="text/javascript" src="main.js"></script>

        <title>OMAlbum</title>
        <style>
        	table, th, td {
			  border: 1px solid black;
			}
			table {
			  border-collapse: collapse;
			}
			.active-problem-h2 {
				background-color: #64D89F;
			}
			.next-problems-h2 {
				background-color: #5890E5;
			}
			.result_incorrect {
				background-color: #FA9B9B;
			}
			.result_correct {
				background-color: #AAFDAB;
			}
			.result_wait {
				background-color: #BDFCF3;
			}
        </style>
    </head>
    <body onload="init(); load_problem();">
        <nav class="header-nav"></nav>
		<div id="notifications">
		</div>
        <main>
            <h1 id="titulo"><i class="icono material-icons"></i></h1>
            <div id="enunciado" class="enunciado math light-bg boxed">
            </div>
            <div class="logged-in">
                <h1>Respuesta</h1>
                <form>
                    <div class="stretch">
                        <input id="solution" type="number" step="1" placeholder="respuesta"> (la respuesta es un n√∫mero entero)
                    </div>
                    <input id="attempt_button" class="center" type="button" onclick="attempt_problem_event(this);" value="Enviar Respuesta">
                </form>
            </div>
            <div id="info_for_not_logged">
            </div>
			<div id="link-omaforos">
			</div>
			<div id="intentos" class="logged-in">
			</div>
        </main>
		<br/>
		<footer id="footer"></footer>
    </body>
</html>
